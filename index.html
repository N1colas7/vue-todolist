<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h1> To do list</h1>
                </div>
            </div>    
            <div class="row ">
                <div class="col-12 list-container">
                    <ul>
                        <li v-for ="(item,index ) in list" class="d-flex w-100 justify-content-between">
                            <div :class ="item.false ? 'strike-text' : '' ">
                                {{ index + 1 }} - {{ item.text }}
                            </div>
                            <div>
                                <button class="btn btn-square btn-sm btn-danger" @click = "removeTask(index)">
                                    X
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex w-100">
                        <input class="form-control" placeholder="Inserisci una task" v-model="newTask" @keyup.enter="addTask">
                        <button class="btn btn-primary ml-5" @click="addTask" >
                            Aggiungi
                        </button>
                    </div>
                </div>
            </div>   
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
